<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Ephesis&family=Rubik+Dirt&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/buyer_edit_style.css">  <!-- Your CSS file -->
    <title>Edit Profile | Kunehouse</title>
</head>
<body>
    <div class="top">
        <div class="back-button">
            <form action=" {{ url_for('buyer_profile') }}" method="get">
                <button type="submit" class="back-button-style">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                        <path d="M640-200 200-480l440-280v560Zm-80-280Zm0 134v-268L350-480l210 134Z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <h1>Edit Your Profile</h1>
        <span class="form-description">Kunehouse</span>

        <div class="profile-icon">
            {% if buyer['BuyerPicture'] %}
                <img src="{{ url_for('static', filename='profile/' + buyer['BuyerPicture']) }}" alt="Profile Picture">
            {% else %}
                <img src="{{ url_for('static', filename='icons/default_profile.jpg') }}" alt="Default Profile Picture">
            {% endif %}
        </div>
    
        <!-- Profile Editing Form -->
        <form action="{{ url_for('update_buyer_profile') }}" method="POST" enctype="multipart/form-data">
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="buyer_name">Name:</label>
                <input type="text" id="buyer_name" name="buyer_name" value="{{ buyer['BuyerName'] }}" required>
            </div>
    
            <!-- Contact Field -->
            <div class="form-group">
                <label for="buyer_contact">Contact:</label>
                <input type="text" id="buyer_contact" name="buyer_contact" value="{{ buyer['BuyerContact'] }}" placeholder="09XX-XXX-XXXX" required 
                pattern="09[0-9]{2}-[0-9]{3}-[0-9]{4}">
            </div>

    
            <!-- Profile Picture Upload -->
            <div class="form-group">
                <label for="profile_picture">Upload Profile Picture:</label>
                <div class="custom-file-upload">
                    <input type="file" id="profile_picture" name="profile_picture">
                    <label for="profile_picture" class="upload-label">Choose a file</label>
                </div>
            </div>
    
            <!-- Save Button -->
            <button type="submit" class="btn-submit">Save Changes</button>
        </form>
    </div>
    
</body>
</html>
