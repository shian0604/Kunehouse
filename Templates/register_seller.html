<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/rs_style.css">
    <title>Seller Registration Form | Kunehouse</title>
</head>

<body>
    {% include 'flash.html' %}


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/seller_signup" method = "POST">
                <h1>Seller Registration</h1>
                <span>Fill in the details !</span>

                <h2>Personal Details</h2>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <input type="text" id="middleinitial" name="middleinitial" placeholder="Middle Initial" required>
                <input type="date" id="birthday" name="birthday" placeholder="Birth Date" required>
                <hr>
                <h2>Email</h2>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
                
                <button type="submit">Next</button>
            </form>
        </div>
    </div>

    <div class="top">
        <div class="back-button">
            <form action="{{ url_for('buyer_dashboard') }}" method="GET">
                <button type="submit" class="back-button-style">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                        <path d="M640-200 200-480l440-280v560Zm-80-280Zm0 134v-268L350-480l210 134Z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="../static/rs_script.js"></script>
</body>

</html>
