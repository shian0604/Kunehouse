<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Ephesis&family=Rubik+Dirt&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/add_item.css">
    <title>Add New Address | Kunehouse</title>
    <link rel="stylesheet" href="../static/add_address_style.css">
</head>
<body>
    <div class="top">
        <div class="back-button">
            <form action="{{ url_for('my_address') }}">
                <button type="submit" class="back-button-style">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                        <path d="M640-200 200-480l440-280v560Zm-80-280Zm0 134v-268L350-480l210 134Z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <div class="container">
        
        <h1>Add New Address</h1>
        <span class="form-description">Kunehouse</span>

        <form method="POST" class="address-form">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" placeholder="Recipient's name" required>



            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="09XX-XXX-XXXX" required 
                pattern="09[0-9]{2}-[0-9]{3}-[0-9]{4}">


            <label for="full_address">Full Address:</label>
            <textarea id="full_address" name="full_address" placeholder="Region, Province, City, Barangay" required></textarea>


            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" placeholder="Postal Code" required>


            <label for="street_name">Street Name:</label>
            <input type="text" id="street_name" name="street_name" placeholder="Street name" required>



            <label for="house_number">House Number:</label>
            <input type="text" id="house_number" name="house_number" placeholder="House number" required>



            <label for="is_default">Set as Default:</label>
            <input type="checkbox" id="is_default" name="is_default">


            <button type="submit" class="btn-submit">Add Address</button>
        </form>

    </div>

</body>
</html>
